<!DOCTYPE html>
<html lang="en">

<head>
    <title>ADD </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="css/bootstrap-datetimepicker.css" rel="stylesheet">
    <script src="js/bootstrap-datetimepicker.min.js"></script>
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
   
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <table class="table">

                        <tr>

                        </tr>
                        <tr>

                                            <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                                        </div>
                                </td>
                                <td>
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" id="inputGroupFile01"
                                            aria-describedby="inputGroupFileAddon01">
                                        <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                                    </div>
                                </td>
                            </div>
                        </tr>
                        <tr>
                            <td scope="row"><label for="username">File Type</label></td>
                            <td><select class="form-control" id="sel1">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                </select> </td>
                        </tr>
                        <tr>
                            <td scope="row">
                                post to-
                            </td>
                            <td>
                                <div class="form-check-inline">
                                    <label class="form-check-label" for="check1">
                                        <input type="checkbox" class="form-check-input" id="check1" name="vehicle1"
                                            value="something" checked>Option 1
                                    </label>
                                </div>
                                <div class="form-check-inline">
                                    <label class="form-check-label" for="check2">
                                        <input type="checkbox" class="form-check-input" id="check2" name="vehicle2"
                                            value="something">Option 2
                                    </label>
                                </div>
                                <div class="form-check-inline">
                                    <label class="form-check-label">
                                        <input type="checkbox" class="form-check-input" disabled>Option 3
                                    </label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td scope="row">
                              START TIME
                            </td>
                            <td>
                                    <div class="input-append date form_datetime">
                                            <input size="16" type="text" value="" readonly>
                                            <span class="add-on"><i class="icon-th"></i></span>
                                        </div>
                                         
                                        <script type="text/javascript">
                                            $(".form_datetime").datetimepicker({
                                                format: "dd MM yyyy - hh:ii"
                                            });
                                        </script>                     
                            </td>
                        </tr>
                        <tr>
                                <input id="timepicker" width="276" />
                                <script>
                                    $('#timepicker').timepicker({
                                        uiLibrary: 'bootstrap4'
                                    });
                                </script>
                        </tr>
                        <tr>
                            <td scope="row">
                                <div class="form-group">
                                   END TIME
                                </div>
                            </td>
                            <td>
                                    <div class="input-group date">
                                            <input type="text" class="form-control"><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                                          </div>
                                         
                                        <script type="text/javascript">
                                               $('#sandbox-container .input-group.date').datepicker({
    });wer
